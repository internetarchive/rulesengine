
{% load extras %}

<div id="surt-part-navigator">
  {% for part, options in request.surt_part_options_tuples %}
  <select name="part-{{ forloop.counter0 }}">
    {% with is_proto=forloop.first %}

    <!-- Add an initial truncate option for all fields -->
    {% if part != '' %}
    <option value=""></option>
    {% endif %}

    {% for option in options %}
    {% is_eq option part as selected %}
    <option value="{{ option }}" {{ selected|yesno:"selected," }}>
      {% if is_proto %}
        {{ option }}://(
      {% elif option != '' %}
        {{ option }},
      {% else %}
        {{ option }}
      {% endif %}
    </option>
    {% endfor %}
  </select>
  {% endwith %}
  {% endfor %}
</div>
